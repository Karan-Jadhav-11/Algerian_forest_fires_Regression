
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predic_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required /><br>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required /><br>
            <input type="text" name="Rain" placeholder="Rainfall" required /><br>
            <input type="text" name="FFMC" placeholder="FFMC" required /><br>
            <input type="text" name="DMC" placeholder="DMC" required /><br>
            <input type="text" name="ISI" placeholder="ISI" required /><br>
            <input type="text" name="Classes" placeholder="Classes" required /><br>
            <input type="text" name="Region" placeholder="Region" required /><br>
            <button type="submit">Predict</button>
        </form>
        <h2>THE FWI prediction is {{ result }}</h2>
    </div>
</body>
</html>
